<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Fitness Calculators</title>
	<meta name="description" content="A misc collection of fitness related calculators">
	<meta name="author" content="Tom Rycroft">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" media="screen" href="css/style.css">
</head>

<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Fitness Calculators</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#percentages">Percentages</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#max">1RM</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main role="main" class="container">
		<h1>A collection of Fitness & Health related calculators</h1>
		<div class="anchor" id="percentages">
			<div class="card">
				<div class="card-header">
					<h2>Percentages Calculator</h2>
				</div>
				<div class="card-body">
					<div class="form-group-flex">
						<div class="container">
							<label for="percentagesMaxInput">1 Rep Max</label>
							<input type="number" class="form-control" id="percentagesMaxInput" value="100">
						</div>
						<div class="container mt-2">
							<div class="form-check" id="useTrainingMaxWrapper">
								<input type="checkbox" class="form-check-input" id="useTrainingMax">
								<label class="form-check-label" for="useTrainingMax">Use Training Max</label>
								<small class="form-text text-muted">90% of 1RM: <span id="trainingMaxValue"></span></small>
							</div>
						</div>
					</div>

					<div class="form-group-flex">
						<div class="container">
							<label for="customPercentageInput">Enter Custom Percentage</label>
							<input type="number" class="form-control" id="customPercentageInput" placeholder="Custom Percentage">
						</div>
						<div class="container mt-1">
							<label>Result</label>
							<span class="form-control" id="customPercentageOutput">
							</span>
						</div>
					</div>
					<div class=percentage-table-wrapper>
						<table class="table table-striped percentage-table">
							<tbody>
								<tr>
									<td>40%</td>
									<td data-percentage=".4">40</td>
								</tr>
								<tr>
									<td>45%</td>
									<td data-percentage=".45">45</td>
								</tr>
								<tr>
									<td>50%</td>
									<td data-percentage=".5">50</td>
								</tr>
								<tr>
									<td>55%</td>
									<td data-percentage=".55">55</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-striped percentage-table">
							<tbody>
								<tr>
									<td>60%</td>
									<td data-percentage=".6">60</td>
								</tr>
								<tr>
									<td>65%</td>
									<td data-percentage=".65">65</td>
								</tr>
								<tr>
									<td>70%</td>
									<td data-percentage=".7">70</td>
								</tr>
								<tr>
									<td>75%</td>
									<td data-percentage=".75">75</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-striped percentage-table">
							<tbody>
								<tr>
									<td>80%</td>
									<td data-percentage=".8">80</td>
								</tr>
								<tr>
									<td>85%</td>
									<td data-percentage=".85">85</td>
								</tr>
								<tr>
									<td>90%</td>
									<td data-percentage=".9">90</td>
								</tr>
								<tr>
									<td>95%</td>
									<td data-percentage=".95">95</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="anchor" id="max">
				<div class="card">
					<div class="card-header">
						1RM Calculator
					</div>
					<div class="card-body">
						<form>

						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="pr-3">
			<span><a href="http://tomrycroft.com/calculators">Fitness Calculators</a> built by <a href="http://tomrycroft.com/">Tom Rycroft</a></span>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js " integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4 " crossorigin="anonymous "></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="js/calculators.js"></script>
	<script src="js/percentages.js"></script>
</body>

</html>
